<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro Gaming</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .tab-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
  <form onsubmit="return login()" class="bg-gray-800 p-6 rounded w-80">
    <h2 class="text-xl mb-4 font-bold text-center">Metro Admin Login</h2>
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-3 rounded text-black" required />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-3 rounded text-black" required />
    <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 p-2 rounded">Login</button>
    <p id="error" class="text-red-400 mt-2 text-sm hidden text-center">Invalid credentials</p>
  </form>
  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      if (email === "metrocityrplogs@gmail.com" && pass === "admin123") {
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").classList.remove("hidden");
      }
      return false;
    }
  </script>
</body>
</html>
