
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro City | הרשמה לתפקידים</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script src="../assets/js/main.js" defer></script>
  <style>
    form {
      background-color: #1f1f1f;
      border: 1px solid #5aead1;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: right;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      color: #e94699;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <nav class="bg-gray-900 text-white p-4 text-center">
    <a href="../index.html" class="mx-2 hover:text-pink-400">דף הבית</a>
    <a href="servers.html" class="mx-2 hover:text-pink-400">שרתים</a>
    <a href="rules.html" class="mx-2 hover:text-pink-400">חוקים</a>
    <a href="news.html" class="mx-2 hover:text-pink-400">חדשות</a>
    <a href="staff.html" class="mx-2 hover:text-pink-400">צוות</a>
    <a href="whitelist.html" class="mx-2 text-pink-500 underline">הרשמה</a>
  </nav>

  <header class="text-center p-6">
    <h1 class="text-3xl font-bold">🧠 הרשמה לתפקידים</h1>
    <p class="text-gray-400">הגש מועמדות לתפקיד במשטרת העיר, רפואת חירום, או כל תפקיד אחר</p>
  </header>

  <main class="p-6">
    <form action="#" method="POST">
      <label for="name">שם מלא:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">גיל:</label>
      <input type="number" id="age" name="age" required />

      <label for="role">תפקיד רצוי:</label>
      <select id="role" name="role" required>
        <option value="">בחר תפקיד</option>
        <option value="police">שוטר</option>
        <option value="ems">רופא</option>
        <option value="mechanic">מכונאי</option>
        <option value="other">אחר</option>
      </select>

      <label for="story">סיפור רקע של הדמות:</label>
      <textarea id="story" name="story" rows="4" required></textarea>

      <label for="discord">שם משתמש בדיסקורד:</label>
      <input type="text" id="discord" name="discord" required />

      <button type="submit" class="btn">שלח בקשה</button>
      <p class="text-sm text-gray-500 mt-2">* ניתן לחבר לטופס Google Forms או לשלוח לדוא"ל הצוות</p>
    </form>
  </main>

  <footer class="text-center text-gray-600 text-sm mt-12 mb-4">
    &copy; 2025 Metro Community. כל הזכויות שמורות.
  </footer>
</body>
</html>
