
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro City | 专砖 转驻拽</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script src="../assets/js/main.js" defer></script>
  <style>
    form {
      background-color: #1f1f1f;
      border: 1px solid #5aead1;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      text-align: right;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      color: #e94699;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #333;
      background: #0f0f0f;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <nav class="bg-gray-900 text-white p-4 text-center">
    <a href="../index.html" class="mx-2 hover:text-pink-400">祝 转</a>
    <a href="servers.html" class="mx-2 hover:text-pink-400">砖专转</a>
    <a href="rules.html" class="mx-2 hover:text-pink-400">拽</a>
    <a href="news.html" class="mx-2 hover:text-pink-400">砖转</a>
    <a href="staff.html" class="mx-2 hover:text-pink-400">爪转</a>
    <a href="whitelist.html" class="mx-2 text-pink-500 underline">专砖</a>
  </nav>

  <header class="text-center p-6">
    <h1 class="text-3xl font-bold"> 专砖 转驻拽</h1>
    <p class="text-gray-400">砖 注转 转驻拽 砖专转 注专, 专驻转 专,   转驻拽 专</p>
  </header>

  <main class="p-6">
    <form action="#" method="POST">
      <label for="name">砖 :</label>
      <input type="text" id="name" name="name" required />

      <label for="age">:</label>
      <input type="number" id="age" name="age" required />

      <label for="role">转驻拽 专爪:</label>
      <select id="role" name="role" required>
        <option value="">专 转驻拽</option>
        <option value="police">砖专</option>
        <option value="ems">专驻</option>
        <option value="mechanic"></option>
        <option value="other">专</option>
      </select>

      <label for="story">住驻专 专拽注 砖 转:</label>
      <textarea id="story" name="story" rows="4" required></textarea>

      <label for="discord">砖 砖转砖 住拽专:</label>
      <input type="text" id="discord" name="discord" required />

      <button type="submit" class="btn">砖 拽砖</button>
      <p class="text-sm text-gray-500 mt-2">* 转 专 驻住 Google Forms  砖 " 爪转</p>
    </form>
  </main>

  <footer class="text-center text-gray-600 text-sm mt-12 mb-4">
    &copy; 2025 Metro Community.  转 砖专转.
  </footer>
</body>
</html>
