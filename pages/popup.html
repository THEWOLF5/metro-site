
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro City | התראות</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <script src="../assets/js/main.js" defer></script>
  <style>
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #5aead1, #e94699);
      color: #fff;
      padding: 1rem 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px #e94699aa;
      font-weight: bold;
      display: none;
      z-index: 999;
    }
  </style>
</head>
<body class="bg-black text-white font-sans">
  <nav class="bg-gray-900 text-white p-4 text-center">
    <a href="../index.html" class="mx-2 hover:text-pink-400">דף הבית</a>
    <a href="servers.html" class="mx-2 hover:text-pink-400">שרתים</a>
    <a href="rules.html" class="mx-2 hover:text-pink-400">חוקים</a>
    <a href="news.html" class="mx-2 hover:text-pink-400">חדשות</a>
    <a href="staff.html" class="mx-2 hover:text-pink-400">צוות</a>
    <a href="popup.html" class="mx-2 text-pink-500 underline">התראות</a>
  </nav>

  <header class="text-center p-6">
    <h1 class="text-3xl font-bold">🔔 התראות</h1>
    <p class="text-gray-400">בדוק את ההתראות האחרונות שלך מהשרת</p>
  </header>

  <main class="p-6 text-center">
    <button onclick="showNotification('🎮 השרת פעיל עכשיו – הצטרף!')" class="btn">הצג התראה</button>
    <p class="text-sm text-gray-500 mt-2">* ניתן להפעיל הודעות בזמן אמת לפי אירועים עתידיים</p>
  </main>

  <div class="notification" id="popupNotification">
    🎮 השרת פעיל עכשיו – הצטרף!
  </div>

  <script>
    function showNotification(message) {
      const notification = document.getElementById('popupNotification');
      notification.textContent = message;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 4000);
    }
  </script>

  <footer class="text-center text-gray-600 text-sm mt-12 mb-4">
    &copy; 2025 Metro Community. כל הזכויות שמורות.
  </footer>
</body>
</html>
